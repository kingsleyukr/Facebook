<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Facebook</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <main>
      <!-- This section will be a row   -->
      <section>
        <!--  The logo container with intro text    -->
        <aside class="left">
          <div class="content">
            <h1>facebook</h1>
            <p>
              Facebook helps you share and connect with the people in your life
            </p>
          </div>
        </aside>
        <!--   Form container is stacked as column   -->
        <aside class="right">
          <form>
            <input
              type="text"
              required
              placeholder="Email address or phone number"
            />
            <input type="password" required placeholder="Password" />
            <input type="submit" class="btn" value="Login" />
            <p><a href="#">Forgotten password?</a></p>
            <hr />
            <div>
              <input class="new-account" value="Create New Account" />
            </div>
          </form>
          <p>
            <strong>Create a Page</strong> for a celebrity, band or business.
          </p>
        </aside>
      </section>
    </main>
  </body>
</html>
